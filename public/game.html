      </div>
      <div class="b-example-divider"></div>
      <div class="container" style="padding: 25px; margin-top: 10px">
        <div
          id="messages"
          style="height: 550px; margin-bottom: 15px; overflow-y: auto"
        ></div>

        <form
          style="position: absolute; bottom: 40px; width: 75%"
          id="message-form"
        >
          <div style="height: 60px" class="input-group">
            <input
              id="message"
              type="text"
              autocomplete="off"
              class="form-control"
              placeholder="Type your message..."
              aria-label="Type your message"
            />
            <button
              id="send-message"
              class="btn btn-outline-secondary"
              type="button submit"
            >
              Send
            </button>
            <button id="send-location" class="btn btn-secondary" type="button">
              Send location
            </button>
          </div>
        </form>
      </div>
    </main>

    <script id="message-template" type="text/html">
      <div>
        <p style="margin-bottom:5px">
          <span style="margin-right: 10px; font-weight: 600; font-size: 18px;"
            >Some User Name</span
          >
          <span style="font-weight: 400; font-size: 16px; color: darkgray;">
            {{createdAt}}
          </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div>
        <p style="margin-bottom:5px">
          <span style="margin-right: 10px; font-weight: 600; font-size: 18px;"
            >Some User Name</span
          >
          <span style="font-weight: 400; font-size: 16px; color: darkgray;">
            {{createdAt}}
          </span>
        </p>
        <p>
          <a href="{{url}}" target="_blank"> My current location</a>
        </p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
